<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="containers/css/style.css">
    <script src="https://kit.fontawesome.com/a955c44e27.js" crossorigin="anonymous"></script>
    <title>Z-Arcade</title>
</head>

<body>
    <div class="home-main-container">
        <nav class="navbar">
            <header class="header-main-text">
                <a href="">Z-Arcade</a>
            </header>
            <div class="search-section" action="">
                <input class="input-search-bar" type="text" placeholder="    Search" name="search-bar">
                <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <ul class="nav-list">
                <li class="nav-items"><a href=""><i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li class="nav-items"><a class="badge-on-icon"href=""><i class="fa-solid fa-heart"></i><div class="badge">0</div></a></li>
                <li class="nav-items"><a class="badge-on-icon"href=""><i class="fa-solid fa-cart-shopping"></i><div class="badge">0</div></a></li>
                <li class="nav-items"><a href=""><i class="fa-solid fa-user"></a></i></li>
            </ul>

        </nav>
        <div class="catagory-cards-home">
            <a href="" class="card-per-catagory">
                <p class="catagory-name-home">Keyboards</p>
                <img class="catagory-image-home" src="/containers/assets/product-images/keyboard.jpg" alt="">
            </a>
            <a href="" class="card-per-catagory">
                <p class="catagory-name-home">Mouse</p>
                <img class="catagory-image-home" src="/containers/assets/product-images/mouse.jpg" alt="">
            </a>
            <a href="" class="card-per-catagory">
                <p class="catagory-name-home">Mouse Mats</p>
                <img class="catagory-image-home" src="/containers/assets/product-images/mousepad.jpg" alt="">
            </a>
            <a href="" class="card-per-catagory">
                <p class="catagory-name-home">Monitors</p>
                <img class="catagory-image-home" src="/containers/assets/product-images/monitor.jpg" alt="">
            </a>
            <a href="" class="card-per-catagory">
                <p class="catagory-name-home">Headsets</p>
                <img class="catagory-image-home" src="/containers/assets/product-images/headphones.jpg" alt="">
            </a>
            <a href="" class="card-per-catagory">
                <p class="catagory-name-home">Chairs</p>
                <img class="catagory-image-home" src="/containers/assets/product-images/gamingchair.jpg" alt="">
            </a>
            <a href="" class="card-per-catagory">
                <p class="catagory-name-home">Controllers</p>
                <img class="catagory-image-home" src="/containers/assets/product-images/controller.jpg" alt="">
            </a>
        </div>
        <div class="home-image-n-quote">
            <img class="home-welcome-img" src="/containers/assets/home-page/home-welcome-img.jpg">
            <div class="quote-n-author">
                <h1 class="home-welcome-quote">"Games don't make you violent, lag does."</h1>
                <p class="author-home">-Dragon</p>

            </div>
        </div>
        <footer class="footer-home">
            <ul class="nav-list">
                <li class="nav-items"><a href="https://github.com/hemanshthakur"target=blank><i class="fab fa-github"></i></a></li>
                <li class="nav-items"><a href="https://twitter.com/thakurhemansh"target=blank><i class="fab fa-twitter"></i></a></li>
                <li class="nav-items"><a href="https://www.linkedin.com/in/hemansh-thakur-5828ab1a8/"target=blank><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
            <small class="dev-name-home">Made by Hemansh Thakur</small>
        </footer>
    </div>


    <script src="/containers/js/app.js"></script>
</body>

</html>
